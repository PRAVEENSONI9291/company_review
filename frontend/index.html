<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>company</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h3>Add a review</h3>
    <div class="d-flex" style="display: inline-flex;">


        <form id="inputform" style="margin-left: 1rem; width: 50%; background-color: antiquewhite;">

            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" style="width: 20rem;" class="form-control" id="companyName" placeholder="company">
            </div>
            <div class="mb-3">
                <label for="companyPros" class="form-label">Pros</label>
                <textarea class="form-control" id="companyPros" style="width: 50%;" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="companyPros" class="form-label">cons</label>
                <textarea class="form-control" id="companyCons" style="width: 50%;" rows="3"></textarea>
            </div>
            <div class=" d-flex  mt-5">
                <div class=" text-center mb-5">
                    <div id="starRating" class="rating"> 
                        <input type="radio" name="rating" value="5" id="5star">
                        <label for="5star">☆</label>
                        <input type="radio" name="rating" value="4" id="4star">
                        <label for="4star">☆</label> 
                        <input type="radio" name="rating" value="3" id="3star">
                        <label for="3star">☆</label> 
                        <input type="radio" name="rating" value="2" id="2star">
                        <label for="2star">☆</label> 
                        <input type="radio" name="rating" value="1" id="1star">
                        <label for="1star">☆</label> 
                    </div>
                    <div class="buttons  mt-0"> 
                        <button type="submit" class="btn btn-info px-4 py-1 rating-submit ">Submit</button> 
                    </div>
                </div>
            </div>
        </form>



        <div style="width: 50%; background-color: aquamarine;">



            <form id="searchform" class="form-inline">

                <div class="form-group mx-sm-3 mb-2 d-flex " style="float: inline-end;">
                    <input type="text" style="width: 20rem;margin-right: 1rem;" class="form-control" id="searchCompany"
                        placeholder="Company">
                    <button type="submit" class="btn btn-primary mb-2">Search</button>


                </div>
            </form>



            <div id="resultDiv">

                <div style="margin-top: 4rem;">
                    <h3 style="text-decoration: underline;">Company Reviews</h3>
                    <h4>Company Name:<span></span></h4>
                    <h4>Company Rating:<span></span></h4>

                </div>
                <div style="margin-top: 1rem;">
                    <h4>________________________________</h4>
                    <h6>pros:<span></span></h6>
                    <h6>cons:<span></span></h6>
                    <h6>Star Rating:</h6>

                </div>
            </div>






        </div>





    </div>







</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>



</html>
